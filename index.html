                    <div id=SOL>  
                         <button type="button" id=moon_div onclick="moon_BTN()">
                              <svg id=moonSVG xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="4" height="4" viewBox="0 0 4 4">
                                   <defs>
                                     <filter id="Moon">
                                       <feOffset input="SourceAlpha"/>
                                       <feGaussianBlur stdDeviation="2.5" result="blur"/>
                                       <feFlood flood-color="#333" flood-opacity="0.988" result="color"/>
                                       <feComposite operator="out" in="SourceGraphic" in2="blur"/>
                                       <feComposite operator="in" in="color"/>
                                       <feComposite operator="in" in2="SourceGraphic"/>
                                     </filter>
                                   </defs>
                                   <g data-type="innerShadowGroup">
                                     <circle id="Moon-2" data-name="Moon" cx="2" cy="2" r="2" fill="#fff"/>
                                     <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Moon)">
                                       <circle id="Moon-3" data-name="Moon" cx="2" cy="2" r="2" fill="#fff"/>
                                     </g>
                                   </g>
                                 </svg>
                                 <h1>Moon</h1>
                                 <h2>Ø 4px</h2>                           
                         </button>
